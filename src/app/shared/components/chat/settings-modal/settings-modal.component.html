@if (isOpen()) {
  <div class="fixed inset-0 z-40 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-[slideIn_0.3s_ease-out]">
    <div class="w-full max-w-md mx-4 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-xl shadow-2xl p-6 animate-[float_6s_ease-in-out_infinite]">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-white">{{ 'chat.settings' | translate }}</h3>
        <button
          (click)="onClose()"
          class="w-8 h-8 p-1 rounded-full hover:bg-white/20 transition-colors text-white/70 hover:text-white flex items-center justify-center">
          âœ•
        </button>
      </div>

      <div class="space-y-4">
        <!-- Sound Toggle -->
        <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/10">
          <span class="text-white font-medium">ðŸ”Š Sound</span>
          <button
            (click)="onToggleSound()"
            class="w-12 h-6 rounded-full transition-all duration-300 flex items-center"
            [class.bg-purple-500]="getSettings().soundEnabled"
            [class.bg-white/20]="!getSettings().soundEnabled">
            <span
              class="w-5 h-5 rounded-full bg-white transition-all duration-300"
              [class.translate-x-6]="getSettings().soundEnabled"
              [class.translate-x-1]="!getSettings().soundEnabled">
            </span>
          </button>
        </div>

        <!-- Notifications Toggle -->
        <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/10">
          <span class="text-white font-medium">ðŸ”” Notifications</span>
          <button
            (click)="onToggleNotifications()"
            class="w-12 h-6 rounded-full transition-all duration-300 flex items-center"
            [class.bg-purple-500]="getSettings().notificationsEnabled"
            [class.bg-white/20]="!getSettings().notificationsEnabled">
            <span
              class="w-5 h-5 rounded-full bg-white transition-all duration-300"
              [class.translate-x-6]="getSettings().notificationsEnabled"
              [class.translate-x-1]="!getSettings().notificationsEnabled">
            </span>
          </button>
        </div>

        <!-- Theme Toggle -->
        <div class="flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/10">
          <span class="text-white font-medium">ðŸŒ“ Theme</span>
          <button
            (click)="onToggleTheme()"
            class="w-12 h-6 rounded-full transition-all duration-300 flex items-center"
            [class.bg-purple-500]="getSettings().theme === 'dark'"
            [class.bg-white/20]="getSettings().theme === 'light'">
            <span
              class="w-5 h-5 rounded-full bg-white transition-all duration-300"
              [class.translate-x-6]="getSettings().theme === 'dark'"
              [class.translate-x-1]="getSettings().theme === 'light'">
            </span>
          </button>
        </div>

        <!-- Background Music Toggle -->
        <div class="p-3 rounded-xl bg-white/5 border border-white/10">
          <div class="flex items-center justify-between mb-3">
            <span class="text-white font-medium">ðŸŽµ Background Music</span>
            <button
              (click)="onToggleMusic()"
              class="w-12 h-6 rounded-full transition-all duration-300 flex items-center"
              [class.bg-purple-500]="getSettings().musicEnabled"
              [class.bg-white/20]="!getSettings().musicEnabled">
              <span
                class="w-5 h-5 rounded-full bg-white transition-all duration-300"
                [class.translate-x-6]="getSettings().musicEnabled"
                [class.translate-x-1]="!getSettings().musicEnabled">
              </span>
            </button>
          </div>
          
          @if (getSettings().musicEnabled) {
            <div class="mt-3">
              <div class="flex items-center justify-between mb-2">
                <span class="text-white/70 text-sm">Volume</span>
                <span class="text-white/70 text-sm">{{ getMusicVolumePercent() }}%</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.01"
                [value]="getMusicVolume()"
                (input)="onMusicVolumeChange($event)"
                [style.background]="'linear-gradient(to right, rgb(168, 85, 247) 0%, rgb(168, 85, 247) ' + (getMusicVolume() * 100) + '%, rgba(255, 255, 255, 0.2) ' + (getMusicVolume() * 100) + '%, rgba(255, 255, 255, 0.2) 100%)'"
                class="w-full h-2 bg-white/20 rounded-full appearance-none cursor-pointer accent-purple-500"
              />
            </div>
          }
        </div>
      </div>
    </div>
  </div>
}
