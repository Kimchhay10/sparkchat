@if (isOpen()) {
  <div class="fixed inset-0 z-40 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-[slideIn_0.3s_ease-out]">
    <div class="w-full max-w-2xl mx-4 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-xl shadow-2xl p-6 animate-[float_6s_ease-in-out_infinite]">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-2xl font-bold text-white">{{ 'chat.search' | translate }}</h3>
        <button
          (click)="onClose()"
          class="w-8 h-8 p-1 rounded-full hover:bg-white/20 transition-colors text-white/70 hover:text-white flex items-center justify-center">
          âœ•
        </button>
      </div>
      
      <input
        type="text"
        [value]="searchQuery()"
        (input)="onSearchInput($event)"
        [placeholder]="'chat.searchMessages' | translate"
        class="w-full px-4 py-3 mb-4 bg-white/10 backdrop-blur-md border-2 border-white/20 rounded-xl text-white placeholder:text-white/50 focus:outline-none focus:border-purple-400/60 focus:ring-2 focus:ring-purple-500/30 transition-all duration-300"
        autofocus
      />

      <div class="max-h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent">
        @if (searchResults().length > 0) {
          <div class="space-y-2">
            @for (result of searchResults(); track result.messageId) {
              <button
                (click)="onNavigate(result.messageId)"
                class="w-full p-3 rounded-xl bg-white/5 hover:bg-white/15 border border-white/10 hover:border-white/30 transition-all duration-300 text-left">
                <div class="text-sm text-white/90 font-medium">{{ result.sender }}</div>
                <div class="text-xs text-white/70 mt-1">{{ result.text }}</div>
                <div class="text-xs text-white/50 mt-1">{{ formatTime(result.timestamp) }}</div>
              </button>
            }
          </div>
        } @else if (searchQuery().trim()) {
          <div class="text-center py-8 text-white/50">
            {{ 'chat.noResults' | translate }}
          </div>
        }
      </div>
    </div>
  </div>
}
