<div class="relative w-full flex justify-end">
  <nav
    class="fixed top-0 right-0 z-40 rounded-xl bg-gray-100 m-4 mb-0 dark:bg-gray-900 border-gray-200 dark:border-gray-700 transition-colors duration-200">
    <div class="flex items-center justify-between h-16 px-6">
      <!-- Left side - Mobile menu button -->
      <div class="flex items-center gap-4">
        <!-- Mobile Menu Button -->
        <button
          type="button"
          (click)="sidebarService.toggleMobileOpen()"
          class="lg:hidden inline-flex items-center justify-center p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors"
          [attr.aria-label]="'Toggle menu'"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>

        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">

        </h2>
      </div>

      <!-- Right side - Actions -->
      <div class="flex items-center gap-3">
        <!-- Language Switcher -->
        <button (click)="toggleLanguage()"
          class="relative inline-flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-800 group"
          [title]="'navigation.language' | translate">
          <div class="flex items-center gap-2">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">
              {{ langService.currentLang() === 'en' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡°ğŸ‡­' }}
            </span>
            <span class="text-xs font-medium text-gray-600 dark:text-gray-400 uppercase">
              {{ langService.currentLang() }}
            </span>
          </div>

          <!-- Tooltip -->
          <div
            class="absolute top-full right-0 mt-2 px-2 py-1 bg-gray-900 text-white text-xs rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap z-50">
            {{ 'navigation.language' | translate }}: {{ langService.currentLang() === 'en' ? 'ááŸ’á˜áŸ‚áš' : 'English' }}
          </div>
        </button>

        <!-- Theme Dropdown -->
        <app-dropdown
          [options]="themeOptions()"
          [selectedValue]="themeService.currentTheme()"
          (valueChange)="onThemeChange($event)"
          [size]="'sm'"
          [position]="'right'"
        />

        <!-- Notifications (Optional) -->
        <button
          class="relative inline-flex items-center justify-center w-10 h-10 rounded-lg transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-800"
          [title]="'navigation.notifications' | translate">
          <svg class="w-5 h-5 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <!-- Notification badge -->
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>

        <!-- User Menu -->
        <div class="relative group">
          <button
            class="flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-800">
            <div
              class="w-8 h-8 rounded-full bg-linear-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
              U
            </div>
            <svg class="w-4 h-4 text-gray-600 dark:text-gray-400 transition-transform duration-200 group-hover:rotate-180"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
            <div class="py-2">
              <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                {{ 'navigation.profile' | translate }}
              </a>
              <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                {{ 'navigation.settings' | translate }}
              </a>
              <hr class="my-2 border-gray-200 dark:border-gray-700">
              <a href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                {{ 'navigation.logout' | translate }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>



<!-- Spacer to prevent content from being hidden under fixed navbar -->
<div class="h-12"></div>
