<div class="relative inline-block" [class.w-full]="fullWidth()">
  <!-- Dropdown Button -->
  <button
    type="button"
    (click)="toggle()"
    [disabled]="disabled()"
    [class]="getSizeClasses()"
    class="inline-flex items-center justify-between gap-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
    [class.w-full]="fullWidth()"
  >
    <!-- Selected Option Content -->
    <div class="flex items-center gap-2 flex-1">
      @if (selectedOption()?.icon) {
        <span [innerHTML]="selectedOption()!.icon" class="flex-shrink-0"></span>
      }
      <span class="truncate">
        {{ selectedOption()?.label || placeholder() }}
      </span>
    </div>

    <!-- Arrow Icon -->
    <svg
      class="w-4 h-4 transition-transform duration-200 flex-shrink-0"
      [class.rotate-180]="isOpen()"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown Menu -->
  @if (isOpen()) {
    <div
      class="absolute z-50 mt-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg overflow-hidden animate-fadeIn"
      [class]="getDropdownSizeClasses() + ' ' + getPositionClasses()"
    >
      <div class="max-h-60 overflow-y-auto">
        @for (option of options(); track option.value) {
          <button
            type="button"
            (click)="selectOption(option)"
            class="w-full text-left px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center gap-3"
            [class.bg-blue-50]="option.value === selectedValue()"
            [class.dark:bg-blue-900/20]="option.value === selectedValue()"
            [class.text-blue-600]="option.value === selectedValue()"
            [class.dark:text-blue-400]="option.value === selectedValue()"
          >
            <!-- Option Icon -->
            @if (option.icon) {
              <span [innerHTML]="option.icon" class="flex-shrink-0"></span>
            }

            <!-- Option Text -->
            <div class="flex-1 min-w-0">
              <div class="font-medium truncate">{{ option.label }}</div>
              @if (option.description) {
                <div class="text-xs text-gray-500 dark:text-gray-400 truncate">
                  {{ option.description }}
                </div>
              }
            </div>

            <!-- Check Icon for Selected -->
            @if (option.value === selectedValue()) {
              <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            }
          </button>
        }
      </div>
    </div>
  }

  <!-- Backdrop to close dropdown -->
  @if (isOpen()) {
    <div
      class="fixed inset-0 z-40"
      (click)="close()"
    ></div>
  }
</div>
