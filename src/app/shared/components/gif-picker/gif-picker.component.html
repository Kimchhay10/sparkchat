<div class="relative">
  <button
    (click)="toggle()"
    class="w-10 h-10 p-2 rounded-full bg-white/10 hover:bg-white/20 text-xl transition-all duration-300 cursor-pointer border border-white/20 hover:scale-125 hover:rotate-12 flex items-center justify-center">
    üé¨
  </button>

  @if (isOpen()) {
    <div class="absolute bottom-full left-0 mb-2 w-96 h-[500px] bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl overflow-hidden z-50 animate-[slideIn_0.3s_ease-out]">
      <!-- Header -->
      <div class="p-4 border-b border-white/20 bg-gradient-to-r from-purple-500/20 via-pink-500/20 to-blue-500/20">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-lg font-bold text-white">GIF Picker</h3>
          <button
            (click)="toggle()"
            class="w-8 h-8 p-1 rounded-full hover:bg-white/20 transition-colors text-white/70 hover:text-white flex items-center justify-center">
            ‚úï
          </button>
        </div>
        
        <!-- Search Input -->
        <div class="relative">
          <input
            type="text"
            [value]="searchQuery()"
            (input)="searchQuery.set($any($event.target).value)"
            placeholder="Search GIFs..."
            class="w-full px-4 py-2.5 pr-10 bg-white/10 backdrop-blur-md border border-white/20 rounded-xl text-white placeholder:text-white/50 focus:outline-none focus:border-purple-400/60 focus:ring-2 focus:ring-purple-500/30 transition-all duration-300"
          />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white/70">üîç</span>
        </div>
      </div>

      <!-- GIF Grid -->
      <div class="p-3 h-[calc(100%-120px)] overflow-y-auto scrollbar-thin scrollbar-thumb-white/20 scrollbar-track-transparent">
        @if (isLoading()) {
          <div class="flex items-center justify-center h-full">
            <div class="flex flex-col items-center gap-3">
              <div class="w-12 h-12 border-4 border-purple-500/30 border-t-purple-500 rounded-full animate-spin"></div>
              <p class="text-white/70 text-sm">Loading GIFs...</p>
            </div>
          </div>
        } @else if (gifs().length === 0) {
          <div class="flex items-center justify-center h-full">
            <p class="text-white/70 text-sm">No GIFs found. Try searching!</p>
          </div>
        } @else {
          <div class="grid grid-cols-2 gap-2">
            @for (gif of gifs(); track gif.id) {
              <button
                (click)="selectGif(gif)"
                class="relative group aspect-square rounded-xl overflow-hidden bg-white/5 hover:bg-white/10 border border-transparent hover:border-white/30 hover:shadow-lg hover:shadow-purple-500/30 transition-all duration-300 cursor-pointer hover:scale-105">
                <img
                  [src]="gif.preview || gif.url"
                  [alt]="gif.title"
                  class="w-full h-full object-cover"
                  loading="lazy"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  <p class="absolute bottom-2 left-2 right-2 text-white text-xs font-medium truncate">{{ gif.title }}</p>
                </div>
                <div class="absolute inset-0 bg-purple-500/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                  <span class="text-2xl">‚ú®</span>
                </div>
              </button>
            }
          </div>
        }
      </div>
    </div>
  }
</div>
