<div>
  <div (click)="onToggle()" >
    <button class="cursor-pointer p-1 px-2 bg-gray-200 rounded-lg border border-gray-300 flex flex-row items-center gap-2">
          <ng-content class="relative cursor-pointer"></ng-content>
      <div [class]="clsx('duration-200',{
                  'rotate-180': isOpen(),
                })">
        <svg class="w-6 h-6 text-gray-800 dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
          height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4" />
        </svg>
      </div>


    </button>


  </div>
@if (isOpen()) {
<div class="absolute min-w-30 z-20 p-1 rounded-lg border border-gray-300 mt-2">
  <ul class="relative">
    @for (item of dropdownItems(); track $index) {
      <li (click)="item.onClick()" (click)="onClickBackdrop()" class="z-10 py-2 px-2 hover:bg-gray-100 rounded-md cursor-pointer duration-200">{{item.name}}</li>

    }
  </ul>
</div>
}
</div>

<button class="cursor-default absolute w-full h-full left-0" (click)="onClickBackdrop()">
</button>
