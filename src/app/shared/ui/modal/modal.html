@if (isOpen()) {
<!-- Overlay -->
<button class="fixed inset-0 z-[9998] bg-black/40" (click)="onClose()"
  aria-label="Close modal"></button>

<!-- Modal Wrapper -->
<div animate.enter="modal-fade-in-animation" animate.leave="modal-fade-out-animation"
  class="fixed inset-0 z-[9999] flex items-center justify-center p-4">
  <div class="relative w-full max-w-lg max-h-[90vh]
             bg-white rounded-xl shadow-xl
             flex flex-col overflow-hidden">
    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-4">
      <h2 class="text-lg font-semibold text-heading">
        {{ title() ?? 'Confirm' }}
      </h2>

      <!-- SVG Close Button -->
      <button type="button" (click)="onClose()" class="inline-flex items-center justify-center
                 rounded-full p-2 text-gray-500
                 hover:bg-gray-100 hover:text-gray-700
                 focus:outline-none focus:ring-2 focus:ring-brand" aria-label="Close modal">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="flex-1  px-6 py-4">
      <ng-content></ng-content>
    </div>

    <!-- Footer (optional) -->
    <div class="flex justify-end gap-3 px-6 py-4 ">
      <app-button (click)="onClose()" >
        {{ cancelText() ?? 'Close' }}
      </app-button>
      <app-button (click)="onConfirm()">
        {{ confirmText() ?? 'Confirm' }}
      </app-button>
    </div>
  </div>
</div>
}
