<div class="p-4 border-t border-white/20 bg-gradient-to-r from-purple-500/10 via-pink-500/10 to-blue-500/10">
  <!-- GIF Preview -->
  @if (previewGifUrl()) {
    <div class="mb-3 relative group">
      <div class="relative rounded-xl overflow-hidden bg-white/5 border border-white/20 p-2">
        <img 
          [src]="previewGifUrl()" 
          alt="GIF Preview" 
          class="max-w-xs max-h-48 rounded-lg object-cover w-full"
          loading="lazy"
        />
        <button
          (click)="onRemoveGifPreview()"
          class="absolute top-2 right-2 w-8 h-8 p-1.5 rounded-full bg-black/50 hover:bg-black/70 text-white text-sm transition-all duration-300 opacity-0 group-hover:opacity-100 backdrop-blur-sm flex items-center justify-center">
          âœ•
        </button>
        <div class="absolute bottom-2 left-2 px-2 py-1 rounded-full bg-black/50 backdrop-blur-sm text-white text-xs font-medium">
          GIF Preview
        </div>
      </div>
    </div>
  }
  
  <div class="flex items-center gap-3 bg-white/15 backdrop-blur-md rounded-2xl p-2 border border-white/20">
    <app-emoji-picker (emojiSelected)="onEmojiSelected($event)"></app-emoji-picker>
    <app-gif-picker (gifSelected)="onGifSelected($event)"></app-gif-picker>
    <input
      type="text"
      [value]="message()"
      (input)="onMessageInput($event)"
      (keydown.enter)="onSendMessage()"
      [placeholder]="previewGifUrl() ? ('chat.addCaption' | translate) : ('chat.typeMessage' | translate)"
      [disabled]="!isLoggedIn()"
      class="w-full px-4 py-3 bg-transparent border-none outline-none text-white text-base placeholder:text-white/50 focus:placeholder:text-white/30 disabled:opacity-50 disabled:cursor-not-allowed"
    />
    <button
      (click)="onSendMessage()"
      [disabled]="!message().trim() && !previewGifUrl()"
      class="w-12 h-12 p-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xl transition-all duration-300 border border-white/20 cursor-pointer shadow-lg shadow-purple-500/30 hover:shadow-xl hover:shadow-purple-500/50 hover:scale-110 hover:-rotate-6 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:rotate-0 flex items-center justify-center">
      <span class="block transition-transform duration-300 hover:-translate-y-0.5">ðŸš€</span>
    </button>
  </div>
</div>
