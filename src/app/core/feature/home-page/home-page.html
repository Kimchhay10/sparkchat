<header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-gray-800 text-sm py-3 dark:bg-white">
  <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
    <div class="flex items-center justify-between">
      <a class="flex-none text-xl font-semibold text-white focus:outline-hidden focus:opacity-80 dark:text-neutral-800"
        href="#">Brand</a>
      <div class="sm:hidden">
        <button type="button"
          class="hs-collapse-toggle relative size-9 flex justify-center items-center gap-2 rounded-lg border border-gray-700 font-medium bg-gray-800 text-gray-400 shadow-2xs align-middle hover:bg-gray-700/20 focus:outline-hidden focus:bg-gray-700/20 text-sm dark:bg-white dark:hover:bg-gray-100 dark:border-gray-200 dark:text-gray-600 dark:focus:bg-gray-100"
          id="hs-navbar-dark-collapse" aria-expanded="false" aria-controls="hs-navbar-dark"
          aria-label="Toggle navigation" data-hs-collapse="#hs-navbar-dark">
          <svg class="hs-collapse-open:hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="3" x2="21" y1="6" y2="6" />
            <line x1="3" x2="21" y1="12" y2="12" />
            <line x1="3" x2="21" y1="18" y2="18" />
          </svg>
          <svg class="hs-collapse-open:block hidden shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
          <span class="sr-only">Toggle</span>
        </button>
      </div>
    </div>




    <!-- theme toggle -->
    <div id="hs-navbar-dark"
      class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block"
      aria-labelledby="hs-navbar-dark-collapse">
      <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
        <a class="font-medium text-white focus:outline-hidden dark:text-black" href="#" aria-current="page">Landing</a>
        <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500 dark:text-neutral-500 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
          href="#">Account</a>
        <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500 dark:text-neutral-500 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
          href="#">Work</a>
        <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500 dark:text-neutral-500 dark:hover:text-neutral-400 dark:focus:text-neutral-400"
          href="#">{{'navigation.blog' | translate}}</a>

          <!-- lang toggle -->
        <app-dropdown [dropdownItems]="dropdownItems">
          Lang
        </app-dropdown>

          <!-- theme toggle -->
          <div class="flex items-center gap-x-3">
            <label for="hs-basic-with-description-unchecked" class="relative inline-block w-11 h-6 cursor-pointer">
              <input type="checkbox" id="hs-basic-with-description-unchecked" class="peer sr-only">
              <span
                class="absolute inset-0 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out peer-checked:bg-blue-600 dark:bg-neutral-700 dark:peer-checked:bg-blue-500 peer-disabled:opacity-50 peer-disabled:pointer-events-none"></span>
              <span
                class="absolute top-1/2 start-0.5 -translate-y-1/2 size-5 bg-white rounded-full shadow-xs transition-transform duration-200 ease-in-out peer-checked:translate-x-full dark:bg-neutral-400 dark:peer-checked:bg-white"></span>
            </label>
            <label for="hs-basic-with-description-unchecked" class="text-sm text-gray-500 dark:text-neutral-400">Dark Mode</label>
          </div>
      </div>
    </div>
  </nav>
</header>

<div class="flex items-start gap-2.5">
  <img class="h-8 w-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="Jese image" />
  <div class="flex flex-col gap-2.5">
    <div class="flex items-center space-x-1.5 rtl:space-x-reverse">
      <span class="text-sm font-semibold text-heading">Bonnie Green</span>
      <span class="text-sm text-body">11:46</span>
    </div>
    <div class="leading-1.5 flex w-full max-w-[320px] flex-col">
      <p class="text-sm text-body">This is the new office <3< /p>
          <div class="group relative mt-2">
            <div
              class="absolute w-full h-full bg-gray-900/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-base flex items-center justify-center">
              <button data-tooltip-target="download-image"
                class="inline-flex items-center justify-center rounded-full h-10 w-10 bg-white/30 hover:bg-white/50 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50">
                <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                  height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4" />
                </svg>
              </button>
              <div id="download-image" role="tooltip"
                class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-base shadow-xs opacity-0 tooltip">
                Download image
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </div>
            <img src="https://flowbite.com/docs/images/blog/image-2.jpg" class="rounded-base" />
          </div>
    </div>
    <span class="text-sm text-body">Delivered</span>

    <input class="w-80" hlmInput type="email" placeholder="Email" />
  </div>
</div>
