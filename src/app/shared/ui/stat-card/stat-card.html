<div class="bg-white dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm p-4 hover:shadow-md transition-shadow">
  @if (loading()) {
    <div class="flex items-center justify-center py-8">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  } @else {
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
          {{ data().title }}
        </p>
        <p class="text-2xl font-bold text-gray-900 dark:text-gray-100 mt-2">
          {{ data().value }}
        </p>
        
        @if (data().change !== undefined) {
          <div class="flex items-center gap-1 mt-2">
            <span [class]="getTrendColor()" class="text-sm font-medium flex items-center gap-0.5">
              <span class="text-lg leading-none">{{ getTrendIcon() }}</span>
              {{ data().change }}%
            </span>
            @if (data().changeLabel) {
              <span class="text-xs text-gray-500 dark:text-gray-400">
                {{ data().changeLabel }}
              </span>
            }
          </div>
        }
      </div>

      @if (data().icon) {
        <div 
          class="flex-shrink-0 w-12 h-12 rounded-lg flex items-center justify-center"
          [ngClass]="data().iconColor || 'bg-blue-100 text-blue-600'"
        >
          <span class="text-2xl">{{ data().icon }}</span>
        </div>
      }
    </div>
  }
</div>
