
<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md rounded-2xl bg-white shadow-lg border border-slate-200 p-6 md:p-8">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-semibold text-slate-900">Welcome back</h1>
      <p class="mt-2 text-sm text-slate-600">
        Sign in to access your Phenka dashboard and tools.
      </p>
    </div>

    <form class="space-y-4" [formGroup]="loginForm" (submit)="onSubmitLogin()">
      <div>
        <label for="username" class="block mb-1.5 text-sm font-medium text-slate-800">Username</label>
        <app-input-field
          id="username"
          placeholder="yourname"
          formControlName="username"
          [isError]="isUsernameError()"
        ></app-input-field>
      </div>

      <div>
        <label for="password" class="block mb-1.5 text-sm font-medium text-slate-800">Password</label>
        <app-input-field
          id="password"
          [type]="'password'"
          placeholder="••••••••"
          formControlName="password"
          [isError]="isPasswordError()"
        ></app-input-field>
      </div>

      <div *ngIf="errorMessage" class="rounded-md bg-red-50 border border-red-200 px-3 py-2 text-xs text-red-700">
        {{ errorMessage }}
      </div>

      <app-button
        class="mt-2"
        [isLoading]="loading"
        [fullWidth]="true"
        (click)="onSubmitLogin()"
      >
        Sign in
      </app-button>
    </form>

    <p class="mt-4 text-center text-xs text-slate-600">
      Don't have an account?
      <a routerLink="/register" class="font-medium text-emerald-700 hover:underline">Create one</a>
    </p>
  </div>
</div>
