@if (isOpen()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-[slideIn_0.3s_ease-out]">
    <div class="w-full max-w-md mx-4 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-xl shadow-2xl p-8 animate-[float_6s_ease-in-out_infinite]">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent mb-2 animate-[pulse-glow_3s_ease-in-out_infinite]">
          {{ 'chat.welcome' | translate }}
        </h2>
        <p class="text-white/70 text-sm">{{ 'chat.enterUsername' | translate }}</p>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-2 text-white/90">{{ 'chat.username' | translate }}</label>
          <input
            type="text"
            [value]="username()"
            (input)="onUsernameInput($event)"
            (keydown.enter)="onLogin()"
            [placeholder]="'chat.username' | translate"
            class="w-full px-4 py-3 bg-white/10 backdrop-blur-md border-2 border-white/20 rounded-xl text-white placeholder:text-white/50 focus:outline-none focus:border-purple-400/60 focus:ring-2 focus:ring-purple-500/30 transition-all duration-300"
            autofocus
          />
        </div>

        <div class="flex gap-3">
          <button
            (click)="onGenerateRandom()"
            class="flex-1 px-4 py-3 bg-white/10 hover:bg-white/20 text-white font-medium rounded-xl border border-white/20 transition-all duration-300 hover:scale-105">
            ğŸ² {{ 'chat.random' | translate }}
          </button>
          <button
            (click)="onLogin()"
            [disabled]="!username().trim()"
            class="flex-1 px-4 py-3 bg-gradient-to-r from-purple-500 via-pink-500 to-blue-500 text-white font-bold rounded-xl border border-white/20 transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-purple-500/30 hover:shadow-xl hover:shadow-purple-500/50">
            {{ 'chat.joinChat' | translate }} ğŸš€
          </button>
        </div>

        <p class="text-xs text-white/50 text-center mt-4">
          {{ 'chat.noAccount' | translate }}
        </p>
      </div>
    </div>
  </div>
}
